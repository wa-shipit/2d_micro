<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@700&family=Dela+Gothic+One&family=DotGothic16&family=Mochiy+Pop+One&family=Mochiy+Pop+P+One&family=Noto+Sans+JP:wght@800&family=Zen+Maru+Gothic:wght@300;700&display=swap"
	rel="stylesheet">
<style>
#top-button {
	font-size: 1.2rem; /* リンクの文字サイズを大きくする */
}
</style>
</head>
<body>
	<div class="row">
		<div class="col-4"></div>
		<div class="col-4 border-right">
			<!-- border-rightクラスを追加 -->
			<h1>【TODOLIST】</h1>
			<th:block th:each="result : ${todoList}">
				<p th:text="${result.user_id}"></p>
				<p th:text="${result.month}+'月'+${result.day}+'日の予定'"></p>
				<p th:text="${result.todo}"></p>
			</th:block>
		</div>
		<div class="col-4">
			<br> <br> <a href="/micadd" id="top-button">新規登録</a><br>
			<a href="/micedit" id="top-button">編集</a><br> <a href="/micdel"
				id="top-button">削除</a>
		</div>
	</div>
</body>
</html>
