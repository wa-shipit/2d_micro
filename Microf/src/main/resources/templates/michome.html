<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@700&family=Dela+Gothic+One&family=DotGothic16&family=Mochiy+Pop+One&family=Mochiy+Pop+P+One&family=Noto+Sans+JP:wght@800&family=Zen+Maru+Gothic:wght@300;700&display=swap"
	rel="stylesheet">
</head>

<body style="font-size: 20px;">
	<div class="row">
		<div class="col-4">
			<h1 style="font-family: 'DotGothic16', sans-serif;">【TODOLIST】</h1>

			<tr th:each="m : ${MicList}" style="font-size: 20px;">
				<td th:text="${m.month}"></td>
				<td th:text="${m.day}"></td>
				<br>
				<td th:text="${m.todo}"></td>
				<br>
			</tr>

		</div>
		<div class="col-4">
			<form th:action="@{/micadd}" method="GET">
				<input type="submit" value="新規" class="botan">
			</form>
			<form th:action="@{/micedit}" method="GET">
				<input type="submit" value="編集" class="botan">
			</form>
			<form th:action="@{/micdel}" method="GET">
				<input type="submit" value="削除" class="botan">
			</form>
		</div>
	</div>
</body>

</html>
